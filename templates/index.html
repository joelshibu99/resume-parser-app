<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f9f9f9; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 300px; padding: 10px; margin-top: 10px; font-family: monospace; }
        .btns { margin-top: 20px; }
        button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Parser (Gemini AI)</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" required />
            <div class="btns">
                <button type="submit">Upload and Parse</button>
                <button type="button" onclick="window.location.href='/'">Reset</button>
            </div>
        </form>

        {% if result %}
            <h3>Parsed Output:</h3>
            <textarea readonly>{{ result }}</textarea>
        {% endif %}
    </div>
</body>
</html>
